<!DOCTYPE html>
<html lang="{{ config.default_language }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  {% block meta %}
  {% endblock %}
  <link rel="stylesheet"
        type="text/css"
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap">
  <link rel="stylesheet"
        type="text/css"
        href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap">
  <link rel="alternate"
        type="application/rss+xml"
        title="RSS Feed"
        href="{{ get_url(path='rss.xml') }}">
  <link rel="stylesheet"
        type="text/css"
        href="{{ get_url(path='/assets/blog.css') }}">
  <title>{% block title %}Jakub Le≈°ko{% endblock %}</title>
</head>
<body>
  {% block header %}
  {% endblock %}
  {% block content %}
  {% endblock %}
  {% block footer %}
  {% endblock %}
  {% block modal %}
  {% endblock %}
  <script type="application/javascript"
          src="{{ get_url(path='/assets/blog.js') }}"></script>
</body>
</html>
