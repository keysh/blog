<div id="preview-container"
     class="hidden inset-0 overflow-hidden">
  <div class="flex justify-center items-center w-full h-full">
    <div id="preview-backdrop"
         class="fixed inset-0 z-10 bg-gray-800 opacity-75"></div>
    <div class="fixed top-0 right-0 z-10">
      <div class="flex justify-end p-4">
        <button type="button"
                id="preview-close"
                class="fill-current text-gray-600 hover:text-indigo-800 bg-gray-200 rounded-full p-1 md:p-2"
                title="Close preview">
          {% include "icons/close.html" %}
        </button>
      </div>
    </div>
    <div class="relative z-20">
      <img id="preview-image"
           class="object-contain rounded-lg shadow-lg"
           style="max-height: 85vh; max-width: 85vw;">
    </div>
  </div>
</div>
